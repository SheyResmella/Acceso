<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/fragments.html :: headerfiles(title='Gestión de PCs')}">
</head>
<body>
<div th:insert="~{fragments/fragments.html :: header}"></div>
    <div>
            <div class="panel-heading">
                <h3>Lista de PCs</h3>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Disco (GB)</th>
                        <th>RAM (GB)</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pc : ${pcs}">
                        <td th:text="${pc.id}"></td>
                        <td th:text="${pc.marca}"></td>
                        <td th:text="${pc.modelo}"></td>
                        <td th:text="${pc.precio}"></td>
                        <td th:text="${pc.estado}"></td>
                        <td th:text="${pc.disco}"></td>
                        <td th:text="${pc.ram}"></td>
                        <td>
                            <a th:href="@{/pcs/{id}/edit(id=${pc.id})}">
                                <span class="fa-stack">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </span>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/pcs/{id}/delete(id=${pc.id})}">
                                <span class="fa-stack">
                                    <i class="fa-solid fa-trash"></i>
                                </span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="pb-5 mb-5 btn btn-success" href="/pcs/add">Añadir nuevo PC</a>
            <br></br>
        </div>
    </div>
    <footer th:insert="~{fragments/fragments.html :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

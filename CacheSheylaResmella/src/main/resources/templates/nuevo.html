<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/fragments.html :: headerfiles(title='A単adir PC')}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQkigztkPUo7AZKzT0UnPSurX+puQxlR0z9zrNEIjwT44yQu/v5KKejFz" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/fragments.html :: header(page='A単adir PC')}"></div>
    <div class="container">
        <div class="page-header">
            <h1>A単adir nuevo PC</h1>
        </div>
        <form th:action="@{/pcs/add}" th:object="${pc}" method="post" class="align-self-center">
            <div class="form-group">
                <label for="marca" class="col-sm-2 control-label">Marca</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{marca}" id="marca" placeholder="Ej: Dell, HP" required="required" />
                    <p th:if="${#fields.hasErrors('marca')}" th:errors="${marca}" class="alert alert-danger"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="modelo" class="col-sm-2 control-label">Modelo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{modelo}" id="modelo" placeholder="Ej: Inspiron 15" required="required" />
                    <p th:if="${#fields.hasErrors('modelo')}" th:errors="${modelo}" class="alert alert-danger"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="precio" class="col-sm-2 control-label">Precio</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" th:field="*{precio}" id="precio" placeholder="Ej: 599.99" required="required" />
                    <p th:if="${#fields.hasErrors('precio')}" th:errors="${precio}" class="alert alert-danger"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="estado" class="col-sm-2 control-label">Estado</label>
                <div class="col-sm-10">
                    <select class="form-select" th:field="*{estado}" id="estado" required="required">
                        <option value="" disabled selected>Seleccionar estado</option>
                        <option value="STORE">STORE</option>
                        <option value="AVAILABLE">AVAILABLE</option>
                        <option value="BROKEN">BROKEN</option>
                    </select>
                    <p th:if="${#fields.hasErrors('estado')}" th:errors="${estado}" class="alert alert-danger"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="disco" class="col-sm-2 control-label">Disco (GB)</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{disco}" id="disco" placeholder="Ej: 512" required="required" />
                    <p th:if="${#fields.hasErrors('disco')}" th:errors="${disco}" class="alert alert-danger"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="ram" class="col-sm-2 control-label">RAM (GB)</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{ram}" id="ram" placeholder="Ej: 16" required="required" />
                    <p th:if="${#fields.hasErrors('ram')}" th:errors="${ram}" class="alert alert-danger"></p>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">A単adir</button>
            <a href="/" class="btn btn-primary">Volver</a>
        </form>
    </div>
    <footer th:insert="~{fragments/fragments.html :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
